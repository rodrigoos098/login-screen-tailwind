<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- additional css -->
    <link rel="stylesheet" href="index.css">
</head>

<body class="m-0 overflow-hidden">
    <main class="h-[96%] bg-gradient-to-br from-zinc-50 to-zinc-200 grid grid-cols-12">
        <div class="col-span-12 lg:col-span-5">
            <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
                <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                    <img class="mx-auto h-20 w-auto" src="images/logo_seta.png" alt="Logo">
                    <h2 class="mt-8 text-center text-4xl font-bold leading-9 tracking-tight text-zinc-950">RODRIGOOS
                    </h2>
                    <h2 class="mt-2 text-center text-lg font-bold leading-9 tracking-tight text-zinc-950">Sign in to
                        your account</h2>
                </div>

                <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                    <form class="space-y-6" action="#" method="POST">
                        <div>
                            <label for="email" class="block text-sm font-medium leading-6 text-zinc-950">Email
                                address</label>
                            <div class="mt-2">
                                <input id="email" name="email" type="email" autocomplete="email" required
                                    class="block w-full rounded-md border-0 py-1.5 text-zinc-950 shadow-sm ring-1 ring-inset ring-zinc-400 placeholder:text-zinc-500 focus:ring-2 focus:ring-inset focus:ring-yellow-200 sm:text-sm sm:leading-6">
                            </div>
                        </div>

                        <div>
                            <div class="flex items-center justify-between">
                                <label for="password"
                                    class="block text-sm font-medium leading-6 text-zinc-950">Password</label>
                                <div class="text-sm">
                                    <a href="#" class="font-semibold text-yellow-700 hover:text-yellow-600">Forgot
                                        password?</a>
                                </div>
                            </div>
                            <div class="mt-2">
                                <input id="password" name="password" type="password" autocomplete="current-password"
                                    required
                                    class="block w-full rounded-md border-0 py-1.5 text-zinc-950 shadow-sm ring-1 ring-inset ring-zinc-400 placeholder:text-zinc-500 focus:ring-2 focus:ring-inset focus:ring-yellow-200 sm:text-sm sm:leading-6">
                            </div>
                        </div>

                        <div>
                            <button type="submit"
                                class="flex w-full justify-center rounded-md bg-gradient-to-br from-yellow-300 to-yellow-600 hover:bg-gradient-to-b focus:ring-4 focus:outline-none focus:ring-yellow-200 px-3 py-1.5 text-sm font-semibold leading-6 text-zinc-950 shadow-lg shadow-yellow-400/50">Sign
                                in</button>
                        </div>
                    </form>

                    <div class="flex mt-10 space-x-6 justify-center">
                        <a href="https://www.instagram.com/rodrigoos.me/" class="text-zinc-950 hover:text-yellow-600">
                            <i class="fa-brands fa-instagram"></i>
                            <span class="sr-only">Instagram page</span>
                        </a>
                        <a href="#" class="text-zinc-950 hover:text-yellow-600">
                            <i class="fa-brands fa-twitter"></i>
                            <span class="sr-only">Twitter page</span>
                        </a>
                        <a href="https://github.com/rodrigoos098" class="text-zinc-950 hover:text-yellow-600">
                            <i class="fa-brands fa-github"></i>
                            <span class="sr-only">GitHub account</span>
                        </a>
                        <a href="https://rodrigoos.me/" class="text-zinc-950 hover:text-yellow-600">
                            <i class="fa-solid fa-earth-americas"></i>
                            <span class="sr-only">Website</span>
                        </a>
                    </div>
                </div>
            </div>

        </div>
        <div class="h-full bg-[url('./images/bg8.jpg')] bg-cover bg-center gradiente col-span-7 hidden lg:block"></div>
    </main>
    <footer class="h-[4%] bg-gradient-to-br from-yellow-300 to-yellow-600 flex items-center justify-center">
        <span class="text-md text-black">Â© 2023&nbsp;<a href="https://rodrigoos.me/"
                class="hover:underline">Rodrigoos</a>. All Rights Reserved.
        </span>
    </footer>
</body>

</html>
